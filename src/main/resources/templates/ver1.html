<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title th:text="${titulo}">Insert title here</title>
	<link rel="stylesheet" th:href=@{/css/index.css}>
	<link rel="stylesheet" th:href=@{/css/ver.css}>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">


</head>

<body>
	<!-- Insertando el Nav -->

	<nav th:replace="andres :: andres"></nav>
	<div class="container">
		<!-- Header Card -->
		<div class="header-card animate-on-scroll">
			<div class="title-icon">
				<i class="fas fa-user"></i>
			</div>
			<h1 th:text="${titulo}">Detalles del Empleado</h1>
		</div>
		<!-- Content Card -->
		<div class="content-card animate-on-scroll">
			<img class="client-image" th:src="@{'/uploads/' + ${empleado.foto}}" th:alt="${empleado.foto}">
			<div class="client-details">
				<ul>
					<li>
						<span style="font-weight:bold;">Nombre:</span>
						<span th:text="${empleado.nombre}"></span>

					</li>
					<li>
						<span style="margin-left: 10px; font-weight:bold;">Apellido:</span>
						<span th:text="${empleado.apellido}"></span>
					</li>
					<li>
						<span style="font-weight:bold;">Email:</span>
						<span th:text="${empleado.email}"></span>
					</li>
					<li>
						<span style="font-weight:bold;">Fecha de registro:</span>
						<span th:text="${empleado.createAt}"></span>
					</li>
				</ul>
			</div>
		</div>
	</div>


	<footer th:replace="andres:: nestor"></footer>



	<script>
		// Animaciones al hacer scroll
		const observerOptions = {
			threshold: 0.1,
			rootMargin: '0px 0px -50px 0px'
		};

		const observer = new IntersectionObserver((entries) => {
			entries.forEach(entry => {
				if (entry.isIntersecting) {
					entry.target.classList.add('visible');
				}
			});
		}, observerOptions);

		// Observar elementos con animaciÃ³n
		document.querySelectorAll('.animate-on-scroll').forEach(el => {
			observer.observe(el);
		});

		// Efecto de entrada inicial
		window.addEventListener('load', () => {
			document.querySelectorAll('.animate-on-scroll').forEach((el, index) => {
				setTimeout(() => {
					el.classList.add('visible');
				}, index * 300);
			});
		});
	</script>


</body>

</html>
