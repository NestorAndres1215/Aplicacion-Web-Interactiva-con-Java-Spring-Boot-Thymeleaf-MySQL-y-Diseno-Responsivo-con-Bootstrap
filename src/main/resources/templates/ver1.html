<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="${titulo}">Insert title here</title>
<link rel="stylesheet" th:href=@{/css/index.css}>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
<script
	src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
	<!-- Insertando el Nav -->

	<nav th:replace="andres :: andres"></nav>
	<div class="container py-4">
		<div class="card bg-light">
				<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">
				<img class="img-thumbnail rounded float-left"
					style="max-width: 25%;" th:src="@{'/uploads/'+${empleado.foto}}"
					th:alt="${empleado.foto}">
				<ul class="list-group">
					<li class="list-group-item" th:text="${empleado.nombre}"></li>
					<li class="list-group-item" th:text="${empleado.apellido}"></li>
					<li class="list-group-item" th:text="${empleado.email}"></li>
					<li class="list-group-item" th:text="${empleado.createAt}"></li>
				</ul>
			</div>
		</div>
		
	</div>
		<br>
	<br>
	<br>
	
	<footer th:replace="andres:: nestor"></footer>
	
	
	
	<!-- JavaScript Bundle with Popper -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
		crossorigin="anonymous"></script>
	
	
</body>
</html>
