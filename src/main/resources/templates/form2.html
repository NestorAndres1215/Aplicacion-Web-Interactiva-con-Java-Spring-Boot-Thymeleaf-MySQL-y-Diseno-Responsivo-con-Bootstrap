<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="${titulo}">Insert title here</title>
<link rel="stylesheet" th:href=@{/css/index.css}>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
<script
	src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
<nav th:replace="andres :: andres"></nav>
	<div class="container">
		<center>
			<h2 class="text-primary" th:text="${titulo}"></h2>
		</center>
		<form th:action="@{/form2}" th:object="${producto}" method="post"
		enctype="multipart/form-data">

		<div class="row">
            <div class="col-md-4">

                <form>
                    <div class="form-group">
                        Nombre<br>
                        <input type="text" th:field="*{nombre}"class="form-control">
                    </div>
                    <div class="form-group">
                        Categoria<br>
                        <input type="text" th:field="*{categoria}" class="form-control">
                    </div>
                    <div class="form-group">
                        Precio<br>
                        <input type="text" th:field="*{precio}" class="form-control">
                    </div>
                    <div class="form-group">
                        Foto<br>
                        <input type="file" name="file">
                    </div>
                    <div class="form-group">
                        <input class="btn btn-primary" type="submit" value="Crear Producto">
                    </div>

                </form>
                <input type="hidden" th:field="*{id}">
            </div>
            <div class="col-md-8">
					<br> <img class="img1" th:src="@{/images/form3.jpg}">
            </div>

        </div>
	</div>
	
		<br>
	<br>
	<br>
	<footer th:replace="andres:: nestor"></footer>
	
	
	
	
	<!-- JavaScript Bundle with Popper -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
		crossorigin="anonymous"></script>
	
	

</body>
</html>
