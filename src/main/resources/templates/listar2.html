<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="${titulo}">Insert title here</title>
<link rel="stylesheet" th:href=@{/css/index.css}>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
<script
	src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
<nav th:replace="andres :: andres"></nav>
		<div class="container">
		<center>
			<h2 class="text-primary" th:text="${titulo}"></h2>
		</center>
		<br>
		<a th:href="@{/form2}">Crear Producto</a>
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Id</th>
					<th>Nombre</th>
					<th>Categoria</th>
					<th>Precio</th>
					<th>fecha</th>
					<th colspan="2" style="text-align:center;">Mantenimiento</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="producto: ${producto}">
					<td>
					 	<a class="btn btn-warning" 
					 		th:href="@{/ver2/}+${producto.id}"
					 	th:text="${producto.id}"></a>
					</td>
					<td th:text="${producto.nombre}"></td>
					<td th:text="${producto.categoria}"></td>
					<td th:text="${producto.precio}"></td>
					<td th:text="${producto.createAt}"></td>
					<td>
						<a class="btn btn-primary btn-xs" 
						th:href="@{/form2/}+${producto.id}" 
						th:text="'Editar'"></a>
					</td>
					
					<td>
						<a class="btn btn-danger btn-xs" 
						th:href="@{/eliminar2/}+${producto.id}" 
						th:text="'Eliminar'" 
						onclick="return confirm('¿Está seguro de eliminar?');"></a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	
				<br>
		<br>
		<br>
		<br>
		<br>
<footer th:replace="andres:: nestor"></footer>
	
	
	
	
	
	
		
		<!-- JavaScript Bundle with Popper -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
		crossorigin="anonymous"></script>
	

</body>
</html>
